<div class="container">

  <form class="form-signin" (submit)="login()">
    <h2 class="form-signin-heading">Login</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="email" name="email" [(ngModel)]="email" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Wachtwoord</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="wachtwoord" name="password" [(ngModel)]="password" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Aanmelden</button>
  </form>

</div> <!-- /container -->
