<div class="headercontainer">
    <nav class="navbar navbar-inverse navbar-fixed-top navbatop test">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="navbar" class="collapse navbar-collapse">
                    <img class="imagelgu" style="float:left" src="./../../../assets/images/lgu-icon.png" width="30">
                    <a [routerLink]="['/']" style="float:right" class="navbar-brand">  LGU Academy</a>
                </div>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li [routerLinkActive]="active">
                        <a [routerLink]="['/']" translate="HEADER_RESERVE_HALL"></a>
                    </li>
                    <li [routerLinkActive]="active">
                        <a [routerLink]="['/reservations']" translate="HEADER_RESERVATIONS"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="selectedLang != 'nl'" (click)="changeLanguage('nl')">
                        <a href="javascript:void(0)">
                            <span class="glyphicon glyphicon-globe"></span>Nederlands
                        </a>
                    </li>
                    <li *ngIf="selectedLang != 'en'" (click)="changeLanguage('en')">
                        <a href="javascript:void(0)">
                            <span class="glyphicon glyphicon-globe"></span>English
                        </a>
                    </li>

                    <li *ngIf="!isLoggedIn">
                        <a [routerLink]="['/signin']" translate="HEADER_LOGIN"></a>
                    </li>
                    <li *ngIf="isLoggedIn">
                        <a (click)="logout()" translate="HEADER_LOGOUT" href="javascript:void(0)"></a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
</div>
