<div class="container" *ngIf="authService.isLoggedIn()">
  <div *ngIf="authService.getUser()?.role == 'admin' || authService.getUser()?.role == 'logopedist'">
  <form class="form-signin" (submit)="createUser()">
    <h2 class="form-signin-heading">Nieuwe gebruiker</h2>
    <div class="form-group">
      <label for="inputName" class="sr-only">Naam</label>
      <input type="text" id="inputName" class="form-control" placeholder="naam" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Wachtwoord</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="wachtwoord" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label class="radio-inline">
        <input type="radio" name="role" [(ngModel)]="role" value="user"> User
      </label>
      <label class="radio-inline" *ngIf="authService.getUser()?.role == 'admin'">
        <input type="radio" name="role" [(ngModel)]="role" value="logopedist"> Logopedist
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Aanmaken</button>
  </form>
  </div>
</div>
